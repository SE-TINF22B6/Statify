name: "Java CI with Maven"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  checks: write
  pull-requests: write
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: './backend_service'

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Update dependency graph
        run: mvn -f pom.xml com.github.ferstl:depgraph-maven-plugin:4.0.1:graph

      - name: Run tests with Maven
        run: mvn -B test

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        id: test-results
        if: always()
        with:       
          name: JUnit Tests                
          path: target/surefire-reports/*.xml                    
          reporter: java-junit
          working-directory: ./backend_service

      - name: Create Test Badge
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: backend-test
          LABEL: 'Backend Tests'
          STATUS: '${{ steps.test-results.outputs.passed }} passed, ${{ steps.test-results.outputs.failed }} failed, ${{ steps.test-results.outputs.skipped }} skipped -> ${{ steps.test-results.outputs.conclusion }}'
          COLOR: ${{
            steps.test-results.outputs.failed == 0 && 'green'                                        ||
            steps.test-results.outputs.failed < steps.test-results.outputs.passed && 'yellow'        ||
            'red' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

